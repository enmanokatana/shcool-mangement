<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Professor</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
    <h1>Add Professor</h1>
    <form th:action="@{/professors/add}" th:method="post" th:object="${professor}">
        <div class="form-group">
            <label for="employeeNumber">Employee Number</label>
            <input type="text" id="employeeNumber" name="employeeNumber" th:field="*{employeeNumber}" />
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}" />
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <input type="text" id="department" name="department" th:field="*{department}" />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add</button>
            <a href="/professors" class="btn">Cancel</a>
        </div>
    </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
