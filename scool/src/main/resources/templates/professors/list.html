<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Professors</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
    <h1>Professors</h1>
    <a href="/professors/add" class="btn btn-primary">Add Professor</a>

    <table class="professors-table">
        <thead>
        <tr>
            <th>Employee Number</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="professor : ${professors}">
            <td th:text="${professor.employeeNumber}"></td>
            <td th:text="${professor.firstName + ' ' + professor.lastName}"></td>
            <td th:text="${professor.email}"></td>
            <td th:text="${professor.department}"></td>
            <td>
                <a th:href="@{/professors/profile/{id}(id=${professor.id})}" class="btn btn-secondary">
                    <i class="fas fa-eye"></i> View
                </a>
                <a th:href="@{/professors/edit/{id}(id=${professor.id})}" class="btn btn-secondary">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <a th:href="@{/professors/delete/{id}(id=${professor.id})}" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
