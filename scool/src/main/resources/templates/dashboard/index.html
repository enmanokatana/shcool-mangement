<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-gray-100">
<!-- Header -->
<header class="bg-white shadow-md">
  <div class="container mx-auto px-6 py-4">
    <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
  </div>
</header>

<!-- Main Content -->
<main class="container mx-auto px-6 py-8">
  <!-- Dashboard Statistics -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
      <h2 class="text-lg font-semibold text-gray-700">Total Students</h2>
      <p class="text-3xl font-bold text-blue-500" th:text="${stats.totalStudents}"></p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
      <h2 class="text-lg font-semibold text-gray-700">Total Professors</h2>
      <p class="text-3xl font-bold text-green-500" th:text="${stats.totalProfessors}"></p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
      <h2 class="text-lg font-semibold text-gray-700">Total Modules</h2>
      <p class="text-3xl font-bold text-purple-500" th:text="${stats.totalModules}"></p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
      <h2 class="text-lg font-semibold text-gray-700">Active Enrollments</h2>
      <p class="text-3xl font-bold text-yellow-500" th:text="${stats.totalActiveEnrollments}"></p>
    </div>
  </div>

  <!-- Module Popularity Report -->
  <div class="bg-white p-6 rounded-lg shadow-md mb-8">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Module Popularity</h2>
    <table class="min-w-full">
      <thead>
      <tr>
        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Module Code</th>
        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Module Name</th>
        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Enrollments</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="module : ${modulePopularity}" class="hover:bg-gray-50">
        <td class="px-6 py-4 text-sm text-gray-800" th:text="${module.moduleCode}"></td>
        <td class="px-6 py-4 text-sm text-gray-800" th:text="${module.moduleName}"></td>
        <td class="px-6 py-4 text-sm text-gray-800" th:text="${module.enrollmentCount}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Student Performance Report -->
  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-bold text-gray-800 mb-4">Student Performance</h2>
    <table class="min-w-full">
      <thead>
      <tr>
        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Student Number</th>
        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Student Name</th>
        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Modules Enrolled</th>
        <th class="px-6 py-3 text-left text-sm font-medium text-gray-500 uppercase">Average Performance</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="student : ${studentPerformance}" class="hover:bg-gray-50">
        <td class="px-6 py-4 text-sm text-gray-800" th:text="${student.studentNumber}"></td>
        <td class="px-6 py-4 text-sm text-gray-800" th:text="${student.studentName}"></td>
        <td class="px-6 py-4 text-sm text-gray-800" th:text="${student.totalModulesEnrolled}"></td>
        <td class="px-6 py-4 text-sm text-gray-800" th:text="${student.averagePerformance}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<footer>
  <p>&copy; 2023 School Management System</p>
</footer>

<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
