<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Student</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Content -->
<div class="content">
  <!-- Sidebar -->
  <div th:replace="~{fragments/footer :: footer}"></div>

  <!-- Main Content -->
  <main>
    <h1>Edit Student</h1>
    <form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
      <!-- Student Information -->
      <div class="form-group">
        <label for="studentNumber">Student Number</label>
        <input type="text" id="studentNumber" name="studentNumber" th:field="*{studentNumber}" readonly />
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" th:field="*{email}" required />
      </div>

      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" />
      </div>

      <!-- Contact Information -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" />
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" th:field="*{address}"></textarea>
      </div>

      <div class="form-group">
        <label for="emergencyContact">Emergency Contact</label>
        <input type="text" id="emergencyContact" name="emergencyContact" th:field="*{emergencyContact}" />
      </div>

      <div class="form-group">
        <label for="emergencyPhone">Emergency Phone</label>
        <input type="text" id="emergencyPhone" name="emergencyPhone" th:field="*{emergencyPhone}" />
      </div>

      <!-- Submit Button -->
      <div class="form-actions">
        <button type="submit" class="btn">Save Changes</button>
        <a href="/students" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </main>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
