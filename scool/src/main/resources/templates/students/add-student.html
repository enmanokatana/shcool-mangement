<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Student</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="content">
  <div th:replace="fragments/sidebar :: sidebar"></div>

  <main>
    <h1>Add New Student</h1>
    <form th:action="@{/students/add}" th:object="${student}" method="post">
      <label for="studentNumber">Student Number</label>
      <input type="text" id="studentNumber" name="studentNumber" th:field="*{studentNumber}" required />

      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" th:field="*{email}" required />

      <label for="dateOfBirth">Date of Birth</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" />

      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" />

      <label for="address">Address</label>
      <textarea id="address" name="address" th:field="*{address}"></textarea>

      <button type="submit" class="btn">Add Student</button>
    </form>
  </main>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
