<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <nav>
        <div class="logo">School Management</div>
        <ul class="nav-links">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/students}">Students</a></li>
            <li><a th:href="@{/professors}">Professors</a></li>
            <li><a th:href="@{/modules}">Modules</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Add Student</h1>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/students/add}" th:object="${student}" method="post">
        <div class="form-group">
            <label for="studentNumber">Student Number</label>
            <input type="text" id="studentNumber" th:field="*{studentNumber}" required>
            <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}" class="error"></span>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" required>
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" required>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" required>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}">
            <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="error"></span>
        </div>
        <button type="submit" class="btn">Add Student</button>
    </form>
</main>

<footer>
    <p>&copy; 2023 School Management System</p>
</footer>

<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
