<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Enrollment</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
    <h1>Add Enrollment</h1>
    <form th:action="@{/enrollments/add}" th:method="post" th:object="${enrollment}">
        <div class="form-group">
            <label for="student">Student</label>
            <select id="student" name="student.id" th:field="*{student.id}">
                <option value="">-- Select Student --</option>
                <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.firstName + ' ' + student.lastName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="module">Module</label>
            <select id="module" name="module.id" th:field="*{module.id}">
                <option value="">-- Select Module --</option>
                <option th:each="module : ${modules}" th:value="${module.id}" th:text="${module.moduleName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enroll</button>
    </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
