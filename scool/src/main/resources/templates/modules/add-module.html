<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Module</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
    <h1>Add Module</h1>
    <form th:action="@{/modules/add}" th:method="post" th:object="${module}">
        <div class="form-group">
            <label for="moduleCode">Module Code</label>
            <input type="text" id="moduleCode" name="moduleCode" th:field="*{moduleCode}" />
            <p th:if="${#fields.hasErrors('moduleCode')}"
               th:errors="*{moduleCode}"
               class="validation-error"></p>
        </div>
        <div class="form-group">
            <label for="moduleName">Module Name</label>
            <input type="text" id="moduleName" name="moduleName" th:field="*{moduleName}" />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="professor">Assign Professor</label>
            <select id="professor" name="professor.id" th:field="*{professor.id}">
                <option value="" th:text="'-- Select Professor --'"></option>
                <option th:each="prof : ${professors}" th:value="${prof.id}" th:text="${prof.firstName + ' ' + prof.lastName}"></option>
            </select>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Module</button>
            <a href="/modules" class="btn">Cancel</a>
        </div>
    </form>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
