<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modules</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
    <h1>Modules</h1>
    <a href="/modules/add" class="btn btn-primary">Add Module</a>

    <div class="table-container">
        <table class="data-table">
            <thead>
            <tr>
                <th>Module Code</th>
                <th>Module Name</th>
                <th>Professor</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="module : ${modules}">
                <td th:text="${module.moduleCode}"></td>
                <td th:text="${module.moduleName}"></td>
                <td th:text="${module.professor != null ? module.professor.firstName + ' ' + module.professor.lastName : 'Unassigned'}"></td>
                <td>
                    <a th:href="@{/modules/edit/{id}(id=${module.id})}" class="btn btn-secondary">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a th:href="@{/modules/delete/{id}(id=${module.id})}" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Delete
                    </a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
