<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module List</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
  <nav>
    <div class="logo">School Management</div>
    <ul class="nav-links">
      <li><a th:href="@{/}">Home</a></li>
      <li><a th:href="@{/students}">Students</a></li>
      <li><a th:href="@{/professors}">Professors</a></li>
      <li><a th:href="@{/modules}">Modules</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Module List</h1>
  <a th:href="@{/modules/add}" class="btn">Add New Module</a>

  <!-- Success/Error Messages -->
  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <table>
    <thead>
    <tr>
      <th>Module Code</th>
      <th>Module Name</th>
      <th>Description</th>
      <th>Professor</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="module : ${modules}">
      <td th:text="${module.moduleCode}"></td>
      <td th:text="${module.moduleName}"></td>
      <td th:text="${module.description}"></td>
      <td th:text="${module.professor != null} ? ${module.professor.firstName + ' ' + module.professor.lastName} : 'N/A'"></td>
      <td>
        <a th:href="@{/modules/edit/{id}(id=${module.id})}" class="btn">Edit</a>
        <a th:href="@{/modules/delete/{id}(id=${module.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>

<footer>
  <p>&copy; 2023 School Management System</p>
</footer>

<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
