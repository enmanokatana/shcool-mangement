<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Content -->
<main>
  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to School Management System</h1>
    <p>Manage students, teachers, and classes efficiently.</p>
    <button class="btn hero-btn">Get Started</button>
  </section>

  <!-- Features Section -->
  <section class="features">
    <h2>Our Features</h2>
    <div class="feature-cards">
      <div class="card">
        <h3>Student Management</h3>
        <p>Easily add, edit, and track students.</p>
      </div>
      <div class="card">
        <h3>Teacher Management</h3>
        <p>Organize teacher profiles and schedules.</p>
      </div>
      <div class="card">
        <h3>Class Scheduling</h3>
        <p>Plan and manage class timetables efficiently.</p>
      </div>
    </div>
  </section>
</main>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- JS -->
<script src="/js/app.js"></script>
</body>
</html>
